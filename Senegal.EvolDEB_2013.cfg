        flagBuoy = true
              // [boolean] flotabilité des oeuf: si false neutre, si true
        egg_excess_buoyancy = 0.006f
 // [kg.L-1] // d'après Gorant et al. 2007
        egg_duration = 2
          // [jours] durée du stade oeuf

        flagSwim_O2 = false

         // DVM entre surface et oxycline... a valider avec J. Tam

